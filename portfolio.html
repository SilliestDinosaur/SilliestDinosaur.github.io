<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFE5E5; /* Cream white */
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans";
            color: #555; /* Dark gray text */
        }
        .container {
            flex: 1; /* Occupy remaining vertical space */
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar {
            height: 60px; /* Adjust height as needed */
            background-color: #E0AED0;
            display: flex;
            bottom: 0; /* Stick to bottom */
            justify-content: center;
            align-items: center;
            position: fixed; /* Stick to bottom */
            width: 100%; /* Take full width */
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 20px;
        }
        .navbar li a {
            text-decoration: none;
            color: #333; /* Dark gray text */
            font-weight: bold;
        }
        .top-bar {
            background-color: transparent; /* Invisible background */
            color: #fff; /* Text color */
            height: 60px; /* Height of the bar */
            display: flex;
            justify-content: left; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: fixed; /* Stick to top */
            width: 100%; /* Take full width */
            top: 0; /* Stick to top */
        }
        .icon {
            width: 70px; /* Adjust size as needed */
            height: 70px; /* Adjust size as needed */
            background-image: url("assets/icons/caticon.png");
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease; /* Smooth transition for text shadow */
            cursor: pointer; /* Change cursor to pointer on hover */
            user-drag: none; /* Make the icon not draggable */
            -webkit-user-drag: none; /* For older versions of Safari */
        }
        .icon:hover {
            opacity: 0.7; /* Reduce opacity on hover for visual feedback */
        }
        /* Styles for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 35px;
        }

        .image {
            margin: 10px;
            cursor: pointer;

        }

        .image img {
            width: 200px;
            border-color: #AC87C5;
            height: auto;
            border-radius: 5%;
            transition: box-shadow 0.15s;
        }

        .image img:hover,
        .image img:focus{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4), 0 6px 20px 0 rgba(0, 0, 0, 0.4);
        }

        /* Styles for the description modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            transition: opacity 0.3s; /* Fade effect */
        }

        .modal-content {
            background-color: #FFE5E5;
            margin: 20% auto;
            padding: 20px;
            border-radius: 25px;
            border: 5px solid #AC87C5;
            width: 80%;
            color: #322C2B;
        }

        .close {
            color: black;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: text-shadow 0.15s; /* Hover effect */
        }

        .close:hover,
        .close:focus {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html"><div class="icon"></div></a>
    </div>
    <div class="container">
        <!-- Content of your homepage here -->
        <div class="content">
            <!-- Your content goes here -->
            <div class="gallery">
                <div class="image" onclick="showDescription('image1')">
                    <img src="assets/images/photography/flower1.JPG" alt="Flower1">
                </div>
                <div class="image" onclick="showDescription('image2')">
                    <img src="assets/images/photography/feather1.JPG" alt="feather1">
                </div>
                <div class="image" onclick="showDescription('image3')">
                    <img src="assets/images/photography/lighter1.JPG" alt="lighter1">
                </div>
                <div class="image" onclick="showDescription('image4')">
                    <img src="assets/images/photography/bucket1.JPG" alt="bucket1">
                </div>
                <div class="image" onclick="showDescription('image5')">
                    <img src="assets/images/photography/scrap1.JPG" alt="scrap1">
                </div>
                <div class="image" onclick="showDescription('image6')">
                    <img src="assets/images/photography/can1.JPG" alt="can1">
                </div>
                <!-- Add more images as needed -->
            </div>
        
            <div id="descriptionModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeDescription()">&times;</span>
                    <h2 id="descriptionTitle"></h2>
                    <p id="descriptionText"></p>
                </div>
            </div>
        
            <script>
                function showDescription(imageId) {
                    var modal = document.getElementById('descriptionModal');
                    var title = document.getElementById('descriptionTitle');
                    var text = document.getElementById('descriptionText');
        
                    // Set the title and text based on the imageId
                    switch (imageId) {
                        case 'image1':
                            title.textContent = 'Flower';
                            text.textContent = 'A flower I took a photo of down by the Olentangy River.';
                            break;
                        case 'image2':
                            title.textContent = 'Feather';
                            text.textContent = 'A photo I took of a cool feather I found down by the Olentangy River.';
                            break;
                        case 'image3':
                            title.textContent = 'Lighter';
                            text.textContent = 'I found a cool lighter by the river, and I tried getting a close up shot of it, sort of inspired by honey I shrunk the kids lol.';
                            break;
                        case 'image4':
                            title.textContent = 'Bucket';
                            text.textContent = 'On the same trip that I found the lighter and feather, I found this rusted bucket and it seemed pretty old, so I took a pic and thought it looked pretty nice.';
                            break;
                        case 'image5':
                            title.textContent = 'Scrap';
                            text.textContent = 'A bunch of scrap I found by the river as well! I think this is probably at least 50ish years old because the area used to be all farmland.';
                            break;
                        case 'image6':
                            title.textContent = 'Can';
                            text.textContent = 'Yet another can found by the river. Tons of trash over there unfortunately, however I thought this contrasted nicely with the green and brown background so I decided to take a pic.';
                            break;
                        // Add more cases as needed
                        default:
                            title.textContent = '';
                            text.textContent = '';
                    }
        
                    modal.style.display = 'block';
                }
        
                function closeDescription() {
                    document.getElementById('descriptionModal').style.display = 'none';
                }
        
                // Close the modal when clicking outside of it
                window.onclick = function(event) {
                    var modal = document.getElementById('descriptionModal');
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }
            </script>
        </div>
        <!-- Navigation bar -->
        <div class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="socials.html">Socials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
