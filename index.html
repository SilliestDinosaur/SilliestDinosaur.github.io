<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFE5E5; /* Cream white */
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans";
            color: #555; /* Dark gray text */
        }
        .container {
            flex: 1; /* Occupy remaining vertical space */
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar {
            height: 60px; /* Adjust height as needed */
            background-color: #E0AED0; /* Light pastel pink */
            display: flex;
            bottom: 0; /* Stick to bottom */
            justify-content: center;
            align-items: center;
            position: fixed; /* Stick to bottom */
            width: 100%; /* Take full width */
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 20px;
        }
        .navbar li a {
            text-decoration: none;
            color: #333; /* Dark gray text */
            font-weight: bold;
        }
        .top-bar {
            background-color: transparent; /* Invisible background */
            color: #fff; /* Text color */
            height: 60px; /* Height of the bar */
            display: flex;
            justify-content: left; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: fixed; /* Stick to top */
            width: 100%; /* Take full width */
            top: 0; /* Stick to top */
        }
        .icon {
            width: 70px; /* Adjust size as needed */
            height: 70px; /* Adjust size as needed */
            background-image: url('assets/icons/caticon.png');
            background-size: cover;
            background-position: center;
            user-drag: none; /* Make the icon not draggable */
            -webkit-user-drag: none; /* For older versions of Safari */
        }
        .centered-text {
            text-align: center; /* Center the text horizontally */
            font-size: 120px;
            font-weight: bold;
            color: #AC87C5; /* Purplish text color */
            padding: 20px;
            margin-top: 50vh; /* Vertically center the text based on viewport height */
            transform: translateY(-70%); /* Correct vertical centering */
            cursor: pointer; /* Change cursor to pointer on hover */
            user-drag: none; /* Make the icon not draggable */
            -webkit-user-drag: none; /* For older versions of Safari */
            transition: color 0.15s ease, text-shadow 0.3s ease; /* Smooth transition for text transformation */
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 2);
            transform-origin: top left;
            line-height: 0;
            text-decoration: none;
        }
        .centered-text:hover {
            color: #AC87C5; /* Slide text to the left on hover */
            text-shadow: 6px 6px 14px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            -webkit-transform: translateY(-65) scale3d(1, 1, 1); /* Adjust translateY value */
    transform: translateY(-65%) scale3d(1, 1, 1); /* Adjust translateY value */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="icon"></div>
    </div>
    <div class="centered-text" id="text"><a href="portfolio.html">DINOCAT</a></div>
    <div class="container">
        <!-- Content of your homepage here -->
        <div class="content">
            <!-- Your content goes here -->
        </div>
        <!-- Navigation bar -->
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="socials.html">Socials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <script>
        // JavaScript function to change text content on hover
        var textElement = document.getElementById("text");
        textElement.onmouseover = function() {
            textElement.innerHTML = "Portfolio";
        };
        textElement.onmouseout = function() {
            textElement.innerHTML = "DINOCAT";
        };
    </script>
</body>
</html>
