<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #f3e9d2; /* Cream white */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #555; /* Dark gray text */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar {
            height: 60px; /* Adjust height as needed */
            background-color: #c5f6fa; /* Light pastel blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 20px;
        }
        .navbar li a {
            text-decoration: none;
            color: #333; /* Dark gray text */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Content of your homepage here -->
        <div class="content">
            <!-- Your content goes here -->
        </div>
        <!-- Navigation bar -->
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
