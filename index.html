<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icons/caticon.png">
    <title>Homepage</title>
    <style>
        body {
            background-color: #FFE5E5; /* Cream white */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #555; /* Dark gray text */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar {
            height: 60px; /* Adjust height as needed */
            background-color: #E0AED0; /* Light pastel blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 20px;
        }
        .navbar li a {
            text-decoration: none;
            color: #333; /* Dark gray text */
            font-weight: bold;
        }
        .top-bar {
            background-color: transparent; /* Invisible background */
            color: #fff; /* Text color */
            height: 60px; /* Height of the bar */
            position: fixed; /* Stick to top */
            display: flex;
            align-items: center;
            padding: 0 20px; /* Add padding to center the icon */
        }
        .icon {
            width: 40px; /* Adjust size as needed */
            height: 40px; /* Adjust size as needed */
            background-image: url('assets/icons/caticon.png'); /* Replace 'your-icon.png' with your icon's path */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="icon"></div>
    </div>
    <div class="container">
        <!-- Content of your homepage here -->
        <div class="content">
            <!-- Your content goes here -->
        </div>
        <!-- Navigation bar -->
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
