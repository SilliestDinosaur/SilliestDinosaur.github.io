<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            background-color: #FFE5E5; /* Cream white */
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans", sans-serif;
            color: #555; /* Dark gray text */
        }
        a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
        }
        /* Top bar styles */
        .top-bar {
            background-color: transparent; /* Invisible background */
            color: #fff; /* Text color */
            height: 60px; /* Height of the bar */
            display: flex;
            justify-content: left; /* Align left */
            align-items: center; /* Center vertically */
            position: fixed; /* Stick to top */
            width: 100%; /* Take full width */
            top: 0; /* Stick to top */
            background-color: #6A1B9A; /* Purple top bar */
        }
        .icon {
            width: 40px;
            height: 40px;
            background-image: url('assets/icons/caticon.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
        /* Main content styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            padding-top: 60px; /* Ensure content starts below top bar */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #6A1B9A; /* Purple heading */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 30px;
        }
        .button {
            background-color: #6A1B9A; /* Purple button */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #4A148C; /* Darker purple on hover */
        }
        /* Footer styles */
        .footer {
            background-color: #6A1B9A; /* Purple footer */
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .footer li {
            margin: 0 10px;
        }
        .footer li a {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="icon"></div>
    </div>
    <div class="container">
        <h1>About Me</h1>
        <p>
            Hello! I'm [Your Name], a passionate [Your Profession] based in [Your Location].
            I love [Your Interests] and enjoy exploring new things.
            Feel free to connect with me and explore more about my work and interests.
        </p>
        <a href="#" class="button">View Portfolio</a>
    </div>
    <div class="footer">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Socials</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        // JavaScript to change button text on hover
        var button = document.querySelector('.button');
        button.addEventListener('mouseover', function() {
            button.textContent = 'Explore More';
        });
        button.addEventListener('mouseout', function() {
            button.textContent = 'View Portfolio';
        });
    </script>
</body>
</html>
