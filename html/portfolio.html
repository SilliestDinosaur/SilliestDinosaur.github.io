<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFE5E5; /* Cream white */
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans";
            color: #555; /* Dark gray text */
        }
        .container {
            flex: 1; /* Occupy remaining vertical space */
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .navbar {
            height: 60px; /* Adjust height as needed */
            background-color: #E0AED0; /* Light pastel blue */
            display: flex;
            bottom: 0; /* Stick to bottom */
            justify-content: center;
            align-items: center;
            position: fixed; /* Stick to bottom */
            width: 100%; /* Take full width */
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            display: inline;
            margin: 0 20px;
        }
        .navbar li a {
            text-decoration: none;
            color: #333; /* Dark gray text */
            font-weight: bold;
        }
        .top-bar {
            background-color: transparent; /* Invisible background */
            color: #fff; /* Text color */
            height: 60px; /* Height of the bar */
            display: flex;
            justify-content: left; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: fixed; /* Stick to top */
            width: 100%; /* Take full width */
            top: 0; /* Stick to top */
        }
        .icon {
            width: 70px; /* Adjust size as needed */
            height: 70px; /* Adjust size as needed */
            background-image: url("assets/icons/caticon.png");
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease; /* Smooth transition for text shadow */
            cursor: pointer; /* Change cursor to pointer on hover */
            user-drag: none; /* Make the icon not draggable */
            -webkit-user-drag: none; /* For older versions of Safari */
        }
        .icon:hover {
            opacity: 0.7; /* Reduce opacity on hover for visual feedback */
        }
        /* Styles for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image {
            margin: 10px;
            cursor: pointer;

        }

        .image img {
            width: 200px;
            border-color: #AC87C5;
            height: auto;
            border-radius: 5%;
        }

        /* Styles for the description modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            transition: opacity 0.3s; /* Fade effect */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html"><div class="icon"></div></a>
    </div>
    <div class="container">
        <!-- Content of your homepage here -->
        <div class="content">
            <!-- Your content goes here -->
            <div class="gallery">
                <div class="image" onclick="showDescription('image1')">
                    <img src="assets/images/photography/flower1.JPG" alt="Flower1">
                </div>
                <div class="image" onclick="showDescription('image2')">
                    <img src="image2.jpg" alt="Image 2">
                </div>
                <!-- Add more images as needed -->
            </div>
        
            <div id="descriptionModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeDescription()">&times;</span>
                    <h2 id="descriptionTitle"></h2>
                    <p id="descriptionText"></p>
                </div>
            </div>
        
            <script>
                function showDescription(imageId) {
                    var modal = document.getElementById('descriptionModal');
                    var title = document.getElementById('descriptionTitle');
                    var text = document.getElementById('descriptionText');
        
                    // Set the title and text based on the imageId
                    switch (imageId) {
                        case 'image1':
                            title.textContent = 'Image 1';
                            text.textContent = 'Description for Image 1';
                            break;
                        case 'image2':
                            title.textContent = 'Image 2';
                            text.textContent = 'Description for Image 2';
                            break;
                        // Add more cases as needed
                        default:
                            title.textContent = '';
                            text.textContent = '';
                    }
        
                    modal.style.display = 'block';
                }
        
                function closeDescription() {
                    document.getElementById('descriptionModal').style.display = 'none';
                }
        
                // Close the modal when clicking outside of it
                window.onclick = function(event) {
                    var modal = document.getElementById('descriptionModal');
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }
            </script>
        </div>
        <!-- Navigation bar -->
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Socials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
